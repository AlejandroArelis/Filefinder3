@for (tag of configuration.data; track tag.id) {
  <div class="tag" (click)="delete(tag.id)">{{ tag.value }}</div>
} @if (showInput) {
  <input #new type="text" class="tag" (keyup.enter)="save(new.value)" />
}

<button
  class="tag pointer"
  [ngClass]="{ 'bg-success': !showInput, 'bg-danger': showInput }"
  (click)="showInput = !showInput;"
>
  {{ showInput ? "x" : "+" }}
</button>
