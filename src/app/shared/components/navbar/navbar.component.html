<nav class="navbar navbar-expand-lg bg-dark fixed-top" [attr.data-bs-theme]="'dark'">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">{{config.title}}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link text-danger" routerLink="">
            <i class="fa-solid fa-house"></i>
          </a>
        </li>
        @for (route of config.routes; track $index) {
          <li class="nav-item">
            <a class="nav-link" [routerLink]="route.value" routerLinkActive="active" [title]="route.value">{{route.text}}</a>
          </li>
        }
      </ul>
    </div>
  </div>
</nav>
