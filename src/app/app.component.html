<div class="container py-5">
  <router-outlet></router-outlet>

  <div class="card">
    <div class="card-body">

      <div class="row g-2">
        <div class="kanji-container col-3" style="background-color: red;">
          <img src="assets/img/kanji/食.png" alt="">
        </div>
        <div class="col-9 bg-danger">
          <h1 style="font-weight: bold;">しょく</h1>
          <hr>
          <div class="row g-2 bg-success">
            <div class="col-6 bg-primary">
              <p><label style="font-weight: bold;">Kun:</label> く, た</p>
              <p><label style="font-weight: bold;">On:</label> ショク, ジキ</p>
              <p><label style="font-weight: bold;">Significado:</label> Comer, Comida, plato</p>
            </div>
            <div class="col-6 bg-warning">
              <label style="font-weight: bold;">Ejemplos:</label>
              <ul>
                <li>
                  <p><label style="font-weight: bold;">食べる (たべる):</label> comer, probar, vivir de, mantenerse</p>
                </li>
                <li>
                  <p><label style="font-weight: bold;">食べ物 (たべもの):</label> comida</p>
                </li>
                <li>
                  <p><label style="font-weight: bold;">食事 (しょくじ):</label> comida, comer</p>
                </li>
                <li>
                  <p><label style="font-weight: bold;">食堂 (しょくどう):</label> comedor, cafetería</p>
                </li>
                <li>
                  <p><label style="font-weight: bold;">食品 (shokuhin):</label> productos alimenticios, alimentos</p>
                </li>
                <li>
                  <p><label style="font-weight: bold;">断食 (だんじき):</label> ayuno, abstenerse de comer</p>
                </li>
                <li *ngFor="let palabra of palabras">
                  <p><label *ngFor="let caracter of palabra.formacion" style="font-weight: bold;">{{caracter.caracter.display}}</label></p>
                  <p></p>
                  <!-- <pre>{{palabra.formacion|json}}</pre> -->
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
